<div class="perfume-card" *ngIf="perfume">
  <div class="perfume-image">
    <img [src]="perfume.imageUrl" [alt]="perfume.name">
  </div>
  <div class="perfume-details">
    <h3>{{ perfume.name }}</h3>
    <p class="country">{{ perfume.country }}</p>
    <p class="description">{{ perfume.description }}</p>

    <div class="features">
      <span class="feature-tag" *ngFor="let feature of perfume.features">{{ feature }}</span>
    </div>

    <div class="notes">
      <div class="note-section">
        <h4>Top Notes</h4>
        <p>{{ perfume.notes.top.join(', ') }}</p>
      </div>
      <div class="note-section">
        <h4>Middle Notes</h4>
        <p>{{ perfume.notes.middle.join(', ') }}</p>
      </div>
      <div class="note-section">
        <h4>Base Notes</h4>
        <p>{{ perfume.notes.base.join(', ') }}</p>
      </div>
    </div>

    <p class="price">${{ perfume.price.toFixed(2) }}</p>
  </div>
</div>
